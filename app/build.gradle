apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.demo.ycwang.ycwangdemo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':data')
    implementation project(':core')

    implementation "com.android.support:design:$rootProject.ext.designVersion"
    implementation "com.android.support:recyclerview-v7:$rootProject.ext.designVersion"
    implementation "com.android.support:appcompat-v7:$rootProject.ext.designVersion"
    implementation "com.android.support:cardview-v7:$rootProject.ext.designVersion"
    //butter knife
    implementation "com.jakewharton:butterknife:$rootProject.ext.butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.ext.butterknifeVersion"
    implementation "com.android.support.constraint:constraint-layout:$rootProject.ext.onstraintLayoutVersion"

}
